    <div contenteditable="true">
        <svg height="100">
            <text id="tpTxt" y="20">Enter or Delete Text Here</text>
            <text id ="btmTxt" y="80">Enter or Delete Text Here</text>
        </svg>
    </div>

    IMAGE
    <img />

    CANVAS
    <canvas></canvas>

    <a id="dl" download="Canvas.png" href="#">Download Canvas</a>

    <script>
        var svg = document.querySelector('svg');
        var img = document.querySelector('img');
        var canvas = document.querySelector('canvas');
        //adding another variable
        //var text = document.querySelector('text');
        //Nope, canvas hates this

        // get svg data
        var xml = new XMLSerializer().serializeToString(svg);

        // make it base64
        var svg64 = btoa(xml);
        var b64Start = 'data:image/svg+xml;base64,';

        // prepend a "header"
        var image64 = b64Start + svg64;

        // set it as the source of the img element
        img.src = image64;

        // draw the image onto the canvas
        canvas.getContext('2d').drawImage(img, 0, 0);

        function dlCanvas() {
            var dt = canvas.toDataURL('image/png'); // << this fails in IE/Edge...
            dt = dt.replace(/^data:image\/[^;]*/, 'data:application/octet-stream');
            dt = dt.replace(/^data:application\/octet-stream/, 'data:application/octet-stream;headers=Content-Disposition%3A%20attachment%3B%20filename=Canvas.png');
            this.href = dt;
        }
        document.getElementById('dl').addEventListener('click', dlCanvas, false);
    </script>
